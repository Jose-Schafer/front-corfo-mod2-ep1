        <h1>Contacto</h1>

        <section class="mb-5">
            <h2>Contáctanos!</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Motivo del contacto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" class="form-control" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
